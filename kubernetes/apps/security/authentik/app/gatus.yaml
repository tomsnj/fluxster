---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-gatus-ep
  namespace: security
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: authentik
        group: security
        url: https://authentik.${SECRET_DOMAIN}
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts: [{ type: discord }]
        ui:
          hide-hostname: true
