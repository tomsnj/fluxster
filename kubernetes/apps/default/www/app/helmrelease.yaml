---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: www
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: apache
      version: 9.5.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    disableWait: true
      #    remediation:
      #retries: 3
  upgrade:
    #cleanupOnFail: true
    disableWait: true
      #remediation:
      # retries: 3
  uninstall:
    keepHistory: false
  values:
    cloneHtdocsFromGit:
      enabled: true
      repository: https://github.com/tomsnj/gs-farm.git
      branch: master
    image:
      repository: docker.io/bitnami/apache
      tag: 2.4.57-debian-11-r10
    controller:
      strategy: RollingUpdate
    service:
      main:
        ports:
          http:
            port: &port 8080
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 50Mi
